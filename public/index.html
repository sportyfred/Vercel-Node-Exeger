<!DOCTYPE html>
<html>
  <head>
    <title>Exeger kurs</title>

<style>
      body {  background: #000000; margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Comic sans", Comic, Helvetica, Arial, sans-serif; }


.formWrap {
  display: none;
  width: 29em;
  margin: 2em auto;
}

label {
  display: block;
  padding: 1em 0 0 0;
  color: #ffffff;
}

input {
  font-size: 2em;
  width: 100%;
  padding: 0.5em;
  border-radius: 0.25em;
  border: 1px solid #626262;
  background-color: #f2f2f2;
}

button {
  border: 0;
  background-color: orange;
  padding: 1rem 0;
  width: 32.666%;
  font-size: 1.5rem;
  color: #fff;
  margin: 2rem 0;
  border-radius: 0.25em;
  border: 1px solid #6f6f6f;
}
button:first-of-type {
  margin-left: 0;
}
button:hover {
  background-color: #6f6f6f;
}
button:active {
  box-shadow: inset 0 0 10px #a2a2a2;
  background-color: #6f6f6f;
}
button:focus {
  outline: 0;
}

.jumbotron {

   text-align: center;
     vertical-align: baseline;
  color: #ffffff;
    display: flex;
}
  .jumbotron .btn-primary {
    background: #845ac7;
    border-color: #845ac7; }
    .jumbotron .btn-primary:hover {
      background: #7646c1; }
  .jumbotron p {
    color: #d9ccee;
    max-width: 75%;
    margin: 1em auto 2em; }
    .date {
       text-align: center;
   font-size: 2rem;
  color: lightgrey;
  padding-top: 20px; 
    }
    .wrapper {
      display: none;
  max-width: 825px;
  margin: 5% auto;
  
}
.container {
 
  border-radius: 10px;
  padding: 20px;
  &.w-ls {
    max-width: 520px;
  }
  &.w-ml {
    max-width: 760px;
  }
  &.w-ms {
    max-width: 600px;
  }
  &.w-sm {
    max-width: 320px;
  }
}
.moneybags {

  display: flex;
  flex-flow: row wrap;
  margin: 0 -15px;
  align-items: stretch;
  justify-content: flex-start;
  //outline: 1px solid red;

  &__item {
    flex: 1 1 auto;
    position: relative;
    margin-bottom: 30px;
    padding: 0 15px;
    //outline: 1px solid black;

    &--total {
      display: flex;
      align-items: center;
      padding-top: 3%;
    }
    &:after {
      content: "+";
      font: bold 48px/100% Arial, Helvetica, sans-serif;
      color: #999;
      position: absolute;
      right: -13px;
      top: 40%;
    }
    &:nth-last-child(2):after {
      content: "";
    }
    &:last-child:after {
      content: "";
    }
    &:last-child:before {
      content: "=";
      font: bold 48px/100% Arial, Helvetica, sans-serif;
      color: #999;
      position: absolute;
      left: -15px;
      top: 40%;
    }
  }
  &__title {
    font: bold 24px/100% Helvetica, Arial, sans-serif;

    text-align: center;
    white-space: nowrap;
    margin-bottom: 16px;
    & .number {
      display: inline-block;
      background-color: #0172b7;
      border-radius: 50%;
      text-align: center;
      width: 1.375rem;
      height: 1.375rem;
      line-height: 1.5em;
      color: #fff;
      margin-right: 0.25rem;
      font-size: 2rem;
    }
    &--is-total {
      font: bold 30px/120% Helvetica, Arial, sans-serif;
      color: black;
      text-align: left;
      white-space: initial;
      padding-left: 30px;

    }
  }
  &__container {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-around;

  }
}

.moneybag {
display: flex;
justify-content: center;
align-items: flex-end;
padding-bottom: 20px;
   font: bold 20px/100% Helvetica, sans-serif;
  height: 120px;
  width: 100px;
  background: url(https://www.spv.se/SiteModules/Sjalvbetjaning/DigitalForsakringsInformation/Resources/Images/moneybag.svg)
    center / contain no-repeat;

  &--secondary {
    background-image: url(https://www.spv.se/SiteModules/Sjalvbetjaning/DigitalForsakringsInformation/Resources/Images/moneybag-secondary.svg);
  }

  &__wrapper {

    display: flex;
    flex-flow: column wrap;
    align-items: center;
  }

  &__sum {

    position: relative;
    top: 55%;
    color: white;
    text-align: center;
    & .value {
      font: 800 32px/100% Helvetica, sans-serif;
      display: block;
      margin-bottom: 0;
    }
    & .suffix {
      font: normal 30px/100% Helvetica, sans-serif;
      display: block;
      margin-bottom: 0;
    }
  }
}

.sub-heading--sm {

  font: bold 30px/100% Helvetica, sans-serif;
  color: #666;
  font-weight: 600;
  margin: 8px 8px 0;
  text-align: center;
}


  

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
#box {font-size: 20rem;}
#ask {font-size: 5rem;  align-self: flex-end;}
#bid {font-size: 5rem;   align-self: flex-end;}
  .spinner {

   -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;

  width: 100px;
  height: 100px;
  margin: 100px auto;
  background-color: #333;

  border-radius: 100%;  
  -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
  animation: sk-scaleout 1.0s infinite ease-in-out;
}

@-webkit-keyframes sk-scaleout {
  0% { -webkit-transform: scale(0) }
  100% {
    -webkit-transform: scale(1.0);
    opacity: 0;
  }
}

@keyframes sk-scaleout {
  0% { 
    -webkit-transform: scale(0);
    transform: scale(0);
  } 100% {
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
    opacity: 0;
  }
    </style>
</head>
<body>


<div class="jumbotron text-center grid-container">




    <div class="grid-item" id="bid"></div>
  <div class="grid-item" id="box"></div>
  <div class="grid-item" id="ask"></div>  


   <div class="blazingStar spinner" id="spinner"></div>

 




</div>

<div class="date">
  <span id="datum"></span>
   </div>



<script>

   var box = document.getElementById('box');
var bid = document.getElementById('bid');
var ask = document.getElementById('ask');
var datum = document.getElementById('datum');




 
fetch("/api")
// Get the request body and convert to JSON:
.then((res)=> res.json())
// Here we have the request body as a JSON object ready to be used:
.then((data)=>{


document.getElementById("spinner").style.display = "none";
box.innerHTML = data.kurs;
bid.innerHTML = data.bid;
ask.innerHTML = data.ask;


datum.innerHTML = data.date;


    console.log( data );

})
.catch(console.error);


  
</script>


</body>
</html>
